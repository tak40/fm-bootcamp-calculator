<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Calculator</title>
    <link rel="stylesheet" href="css/calculator.css" />
  </head>
  <body>
    <div class="wrapper">
      <section id="screen" class="screen">0</section>
      <section class="calc-buttons">
        <button class="calc-button c">C</button>
        <button class="calc-button back">&larr;</button>
        <button class="calc-button divide button-operator">&divide;</button>
        <button class="calc-button seven">7</button>
        <button class="calc-button eight">8</button>
        <button class="calc-button nine">9</button>
        <button class="calc-button multiply button-operator">&times;</button>
        <button class="calc-button four">4</button>
        <button class="calc-button five">5</button>
        <button class="calc-button six">6</button>
        <button class="calc-button subtract button-operator">&minus;</button>
        <button class="calc-button one">1</button>
        <button class="calc-button two">2</button>
        <button class="calc-button three">3</button>
        <button class="calc-button add button-operator">&plus;</button>
        <button class="calc-button zero">0</button>
        <button class="calc-button equals button-operator">=</button>
      </section>
    </div>
    <script src="js/calculator.js"></script>
  </body>
</html>
