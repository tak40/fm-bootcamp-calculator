<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Calculator</title>
    <link rel="stylesheet" href="css/calculator.css" />
  </head>
  <body>
    <div class="wrapper">
      <section class="screen">0</section>
      <section class="calc-buttons">
        <button class="button c">C</button>
        <button class="button back">&larr;</button>
        <button class="button divide button-operator">&divide;</button>
        <button class="button seven">7</button>
        <button class="button eight">8</button>
        <button class="button nine">9</button>
        <button class="button multiply button-operator">&times;</button>
        <button class="button four">4</button>
        <button class="button five">5</button>
        <button class="button six">6</button>
        <button class="button subtract button-operator">&minus;</button>
        <button class="button one">1</button>
        <button class="button two">2</button>
        <button class="button three">3</button>
        <button class="button add button-operator">&plus;</button>
        <button class="button zero">0</button>
        <button class="button equals button-operator">=</button>
      </section>
    </div>
  </body>
</html>
